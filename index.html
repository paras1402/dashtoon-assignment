<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-background"></div>

    <h1 class="nice-text">Comics Panel Generator</h1>
    <form id="searchForm" action="">
      <input type="text" name="q1" id="q1" placeholder="Enter text here 1" />
      <input type="text" name="q2" id="q2" placeholder="Enter text here 2" />
      <input type="text" name="q3" id="q3" placeholder="Enter text here 3" />
      <input type="text" name="q4" id="q4" placeholder="Enter text here 4" />
      <input type="text" name="q5" id="q5" placeholder="Enter text here 5" />
      <input type="text" name="q6" id="q6" placeholder="Enter text here 6" />
      <input type="text" name="q7" id="q7" placeholder="Enter text here 7" />
      <input type="text" name="q8" id="q8" placeholder="Enter text here 8" />
      <input type="text" name="q9" id="q9" placeholder="Enter text here 9" />
      <input type="text" name="q10" id="q10" placeholder="Enter text here 10" />
      <button id="searchButton">Search</button>
    </form>
    <div class="container" id="results"></div>
    <div style="display: flex; justify-content: center">
      <div class="loader" id="loadingText" style="display: none"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
